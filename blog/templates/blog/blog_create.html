{% extends 'blog/base.html' %}

{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
          
                <h1>Create Blog Post</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
         
        </div>
    </div>
</div>





{% endblock %}
